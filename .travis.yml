sudo: false
language: php
php:
- 7
- hhvm

install:
- nvm install 6
- npm install

script:
- ".travis-build/phplint ."
- phpunit

after_success:
- npm run prod
- rm -rf node_modules
- tar -czf properties.tar.gz *

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: properties.tar.gz
  overwrite: true
  on:
    repo: AppStateESS/properties
    branch: master
    tags: true
